</head> 
<body class="cbp-spmenu-push">
	<div class="main-content">
		
		<!-- header-starts -->
		<div class="sticky-header header-section ">
			<div class="header-left">
				<!--toggle button start-->
				<button id="showLeftPush"><i class="fa fa-bars"></i></button>
				<!--toggle button end-->
				<!--logo -->
				<div class="logo">
					<a href="index.html">
						<h1>RESALE</h1>
						<span>AdminPanel</span>
					</a>
				</div>
				<!--//logo-->
				
				<div class="clearfix"> </div>
			</div>
			<div class="header-right">
				
					
				<			
			</div>
			<div class="clearfix"> </div>	
		</div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="row-one">
					<div class="col-md-4 widget">
						<div class="stats-left ">
							<h5>Today</h5>
							<h4>Users</h4>
						</div>
						<div class="stats-right">
							<label> {{ user_count }}</label>
						</div>
						<div class="clearfix"> </div>	
					</div>
					<div class="col-md-4 widget states-mdl">
						<div class="stats-left">
							<h5>Total</h5>
							<h4>Advertisements</h4>
						</div>
						<div class="stats-right">
							<label> {{ product_count  }}</label>
						</div>
						<div class="clearfix"> </div>	
					</div>
					<div class="col-md-4 widget states-last">
						<div class="stats-left">
							<h5>Total</h5>
							<h4>Categories</h4>
						</div>
						<div class="stats-right">
							<label>6</label>
						</div>
						<div class="clearfix"> </div>	
					</div>
					<div class="clearfix"> </div>	
				</div>
				
				<div class="row">
					<div class="col-md-4 stats-info widget">
						<div class="stats-title">
							<h4 class="title">Category Stats</h4>
						</div>
						<div class="stats-body">
							<ul class="list-unstyled">
								
								{% for label,count in cat %}
								<li>{{ label }} <span class="pull-right"> {{ count }}</span>  
									
								</li>
							
								{% endfor %}
								
	
							</ul>
						</div>
					</div>
					<div class="col-md-8 stats-info stats-last widget-shadow">
						<table class="table stats-table ">
							<thead>
								<tr>
									
									<th>SUB-CATEGORY</th>
									<th>COUNT</th>
									
								</tr>
							</thead>
							<tbody>
								{% for label,count in subs %}
								<tr>					
									
									<td>{{ label }}</td>									
									<td><h5>{{ count }} <i class="fa fa-level-up"></i></h5></td>									
								</tr>
								{% endfor %}
								
							</tbody>
						</table>
					</div>
					<div class="clearfix"> </div>
				</div>
				
		
	</div>
	<!-- Classie -->
		<script src="{% static 'js/classie.js' %}"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			

			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	
	<!-- Bootstrap Core JavaScript -->
   <script src="{% static 'js/bootstrap.js' %}"> </script>
</body>
</html>
